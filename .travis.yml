language: php
sudo: required
dist: trusty
php:
  # - 5.4
  # - 5.5
  # - 5.6
  - 7.0
  - hhvm
  - nightly

before_script:
  - shell/verifySignature.sh

script:
  - shell/test.sh
  - php/test.php

addons:
  apt:
    # Use more recent version of git, which supports commit/tag verification
    sources:
    - sourceline: 'ppa:git-core/ppa'
    packages:
    - git

notifications:
  email:
    on_success: never
    on_failure: never
